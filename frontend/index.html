<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task manager</title>
  <meta name="description" content="Un gestionnaire de tâches, pour vous aider au quotidien">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header>
    <h1>Task manager</h1>
  </header>

  <main>

    <div class="create-task-container">
      <button id="create-task-btn">nouvelle tâche</button>
    </div>

    <div class="message success" hidden>
      la nouvelle tâche a bien été ajoutée
    </div>
    <div class="message danger" hidden>
      oops, impossible de sauvegarder la tâche
    </div>
    
    <ul class="tasklist"></ul>

    <div class="modal-dialog">
      <form id="task-create-form">
        <h2>nouvelle tâche<span class="close-modal-btn">&times;</span></h2>
        <label for="task-title" class="screen-reader-only">titre de la tâche</label>
        <input name= "id" id="task-id" type="hidden">
        <input name= "title" id="task-title" placeholder="titre de la tâche..." type="text" required>
        
        <!-- Nouveau champ pour saisir la catégorie -->
        <select name="category_id" id="task-category">
          <option value="">Choisir une catégorie</option>
        </select>
        <button>ajouter</button>
      </form>
    </div>

    <div class="edit-modal-dialog">
      <form id="edit-task-form">
        <h2>Editer une tache</h2>
        <label for="task-title" class="screen-reader-only"></label>
        <input name= "id" id="edit-task-id" type="hidden">
        <input name= "title" id="edit-task-title" placeholder="titre de la tâche..." type="text" required>
        
        <button>Sauvegarder</button>
      </form>
    </div>

  </main>

  <script src="js/app.js"></script>

</body>
</html>
